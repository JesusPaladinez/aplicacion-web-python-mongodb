<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/Style/editarProducto.css">
    <script src="../static/js/app.js"></script>
</head>
<body>
    <div class="cc">
        <div class="contenedor">
            <h3>Editar Producto</h3>
            <form  action="{{ url_for('actualizar_producto', producto_id=producto.id }}" method="POST" enctype="multipart/form-data">
                <div class="cct">
                    <div class="o">
                        <span>Codigo :</span>
                        <input class="form-control" id="codigo" name="codigo" placeholder="Codigo" type="text"value="{{ producto.codigo }}">
                    </div>
                    <div class="o">
                        <span>Nombre :</span>
                        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}">
                    </div>
                    <div class="o">
                        <span>Precio :</span>
                        <input type="text" class="form-control" id="precio" name="precio" value="{{ producto.precio }}">
                    </div>
                    <div class="o">
                        <span>Categoria :</span>
                        <select class="form-control" id="categoria" name="categoria">
                            {% for cat in categorias %}
                                {% if cat.id == producto.categoria.id %}
                                    <option value="{{ cat.id }}" selected>{{ cat.nombre }}</option>
                                {% else %}
                                    <option value="{{ cat.id }}">{{ cat.nombre }}</option>                                
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="fw-bold" for="fileFoto">Foto(jpg): </label>
                    <input type="file" name="fileFoto" id="fileFoto" onchange="visualizarFoto(event)" class="form-control" accept=".jpg">
                </div>
                <div class="mb-3 text-center">
                    <img id="imagenProducto" src="../static/img/{{producto.id}}.jpg" width="100" height="100">
                </div>
                <div class="acciones">
                    <button type="button" class="btn btn-success" onclick="editarProducto()">Editar</button>
                    <a href="/listarProductos"><button type="button" class="btn btn-warning">Cancelar</button></a>
                </div>    
                <input type="hidden" name="idProducto" id="idProducto" value="{{producto.id}}">
            </form>
        </div>
    </div>
</body>
</html>
